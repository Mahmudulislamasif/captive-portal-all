<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert</title>
    <link rel="stylesheet" href="/dist/output.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="font-poppins">
    <section class="bg-[url('/assets/images/music/music.png')] bg-cover bg-no-repeat w-full h-screen">
        <div class="w-4/5 mx-auto pt-[60px] h-full">
          <div class="flex flex-col justify-between h-full ">
            <div class="flex justify-between items-center">
                <h2 class=" font-normal text-3xl">NetGate</h2>
                
                <div>
                  <img src="/assets/images/icon/menu-black.png" alt="">
                </div>
            </div>
            <div class="flex justify-end">
               <div>
                    <h3 class="text-[24px] font-medium">Welcome to</h3>
                    <h1 class="text-[48px] font-medium">Travel Agency Wi-Fi</h1>
                    <p class="text-[16px] mt-4">Enjoy high-speed internet during your stay for 6 hours.</p>
                    <div class="flex mt-5 items-start">
                        <div class="mr-2 ">
                         <input type="checkbox" name="checkbox" id="checkbox"  class="w-5 h-5 ">
                        </div>
                        <div>
                         <p class="paragrph-p">By accessing this Wi-Fi network, you agree to <br>
                            abide by our.<a href="./terms&condition.html"><span class=" mx-1 font-bold">Terms & Conditions</span></a></p>
                        </div>
                     
                    </div>
                    <form action="">
                        <div class="flex items-center mt-[39px] mb-[30px]">
                            <div class="relative">
                                <input type="email" id="email" class="px-[28px] py-[13px] bg-transparent border border-[#C44141] focus:outline-none focus:border-[#C44141] floating-focus-three">
                                <label for="email" class="absolute top-2 left-3 px-[8px] py-[8px] transition-all duration-200 ease-in-out transform origin-top-left text-sm input-text">Wi-Fi Password</label>
                            </div>
                        <div>
                         <button>
                             <a class="flex items-center w-full 
                             bg-[#A62141] px-[28px] py-[14px] justify-center" href="./timer.html" id="connectButton">
                                 <img src="/assets/images/icon/wifi.png" alt="" class="mr-2">
                                 <span class="text-white first-letter">Connect</span> 
                               </a>
                         </button>
                        </div>
                        </div>
                     </form>
               </div>
            </div>
            <div class="mb-5 flex justify-center items-center gap-5">
               <img src="/assets/images/icon/fb-black.png" alt="">
               <img src="/assets/images/icon/in-black.png" alt="">
               <img src="/assets/images/icon/twitter-black.png" alt="">
               <img src="/assets/images/icon/slack-black.png" alt="">
            </div>
          </div>
        
        </div>
   </section>
</body>
</html>
