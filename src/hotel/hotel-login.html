<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Caaptive Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/dist/output.css">
</head>
<body class="font-poppins">
   <section class="bg-[url('/assets/images/hotel-image/hotel-image.png')] bg-cover bg-no-repeat w-full h-screen">
          <div class="w-4/5 mx-auto flex justify-between pt-[60px] md:h-screen h-screen">
            <div class="flex flex-col justify-between text-white ">
                <div>
                    <h2 class=" font-normal text-3xl">NetGate</h2>
                </div>
                <div>
                    <h3 class="font-normal text-2xl text-white">Welcome to</h3>
                    <h1 class="font-normal text-5xl mt-1">Hotel Wi-Fi</h1>

                    <p class="mt-[15px]">Enjoy high-speed internet during your stay for 6 hours.</p>
                    <div class="flex mt-[60px]">
                        <input type="checkbox" name="checkbox" id="checkbox"  class="w-5 h-5 bg-white border-black text-[#A36D3D] focus:outline-none focus:ring-transparent rounded-md mr-3">
                        <p>By accessing this Wi-Fi network, you br agree to
                            abide by our Terms & Conditions.</p>
                    </div>
                    <form action="">
                       <div class="flex items-center mt-[39px] mb-[30px]">
                        <div class="relative">
                            <input type="email" id="email" class="px-[28px] py-[13px] bg-transparent border border-sky-500 focus:outline-none focus:border-blue-500 floating-focus">
                            <label for="email" class="absolute top-2 left-3 text-white px-[8px] py-[8px] transition-all duration-200 ease-in-out transform origin-top-left text-sm input-text">Wi-Fi Password</label>
                        </div>
                       <div>
                        <button>
                            <a class="flex items-center w-full 
                            bg-[#30A2FF] px-[28px] py-[14px] justify-center" href="./timer.html" id="connectButton">
                                <img src="/assets/images/icon/wifi.png" alt="" class="mr-2">
                                <span class="text-white first-letter">Connect</span> 
                              </a>
                        </button>
                       </div>
                       </div>
                    </form>
                </div>
                <div class="mb-9">
                    <img src="/assets/images/icon/fb.png" alt="">
                </div>
            
            </div>
           <div>
            <img src="/assets/images/icon/menu.png" alt="">
           </div>
          </div>
   </section>
</body>
</html>
